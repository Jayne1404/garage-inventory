<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 15px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .zone-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .zone-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .edit-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .edit-button:active {
            background: #5568d3;
        }

        .zone-photo {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 300px;
            object-fit: cover;
        }

        .contents-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .contents-list h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contents-list ul {
            list-style: none;
            padding: 0;
        }

        .contents-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
        }

        .contents-list li:last-child {
            border-bottom: none;
        }

        .view-all-button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .view-all-button:active {
            background: #653a8a;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .highlight {
            background-color: #fff59d;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .location-note {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Garage Inventory</h1>
            <input type="text" id="searchBox" class="search-box" placeholder="Search all zones...">
        </div>

        <div id="viewAllContainer"></div>
        <div id="content" class="loading">Loading inventory...</div>
    </div>

    <script>
        // PASTE YOUR GOOGLE SHEET WEB APP URL HERE
        const SHEET_URL = 'YOUR_WEB_APP_URL_HERE';

        let allData = [];
        let currentZone = null;

        // Get zone from URL parameter
        function getZoneFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('zone');
        }

        // Load data from Google Sheet
        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.json();
                allData = data;
                displayContent();
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="no-results">Error loading inventory. Please check your connection.</div>';
            }
        }

        // Display content based on zone or search
        function displayContent() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const content = document.getElementById('content');
            const viewAllContainer = document.getElementById('viewAllContainer');
            currentZone = getZoneFromURL();

            let filteredData = allData;

            // Filter by search term
            if (searchTerm) {
                filteredData = allData.filter(zone => {
                    const contents = (zone.contents || '').toLowerCase();
                    const zoneNum = (zone.zone || '').toString().toLowerCase();
                    const location = (zone.location || '').toLowerCase();
                    return contents.includes(searchTerm) || 
                           zoneNum.includes(searchTerm) || 
                           location.includes(searchTerm);
                });
            } 
            // Filter by specific zone if in URL
            else if (currentZone) {
                filteredData = allData.filter(zone => zone.zone === currentZone);
            }

            // Show "View All Zones" button if viewing a specific zone
            if (currentZone && !searchTerm) {
                viewAllContainer.innerHTML = `
                    <button class="view-all-button" onclick="viewAllZones()">
                        üîç View All Zones
                    </button>
                `;
                document.getElementById('pageTitle').textContent = `Zone ${currentZone}`;
            } else {
                viewAllContainer.innerHTML = '';
                document.getElementById('pageTitle').textContent = searchTerm ? 'Search Results' : 'All Zones';
            }

            // Display zones
            if (filteredData.length === 0) {
                content.innerHTML = '<div class="no-results">No items found</div>';
                return;
            }

            content.innerHTML = filteredData.map(zone => {
                const contentsList = (zone.contents || '').split('\n').filter(item => item.trim());
                const highlightedContents = searchTerm ? 
                    contentsList.map(item => highlightText(item, searchTerm)) : 
                    contentsList;

                return `
                    <div class="zone-card">
                        <div class="zone-header">
                            <div class="zone-number">Zone ${zone.zone}</div>
                            <a href="${SHEET_URL.replace('/exec', '/edit')}" 
                               class="edit-button" 
                               target="_blank">Edit</a>
                        </div>
                        
                        ${zone.photo ? `<img src="${zone.photo}" class="zone-photo" alt="Zone ${zone.zone}">` : ''}
                        
                        ${zone.location ? `<div class="location-note">üìç ${zone.location}</div>` : ''}
                        
                        <div class="contents-list">
                            <h3>Contents:</h3>
                            <ul>
                                ${highlightedContents.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Highlight search terms
        function highlightText(text, term) {
            if (!term) return text;
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // View all zones
        function viewAllZones() {
            window.location.href = window.location.pathname;
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', displayContent);
        });
    </script>
</body>
</html>
